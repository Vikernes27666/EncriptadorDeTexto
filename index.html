<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-screen">
        <div class="input-section">
            <div class="logo">
                <span class="logo-text">a</span>
            </div>
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="container">
            <div class="output-section">
                <img src="/img/Muñeco.jpg" alt="Muñeco Image">
                <p id="output-message">Ningún mensaje fue encontrado</p>
                <p id="instruction-message">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
